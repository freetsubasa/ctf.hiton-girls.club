<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} HITCON GIRLS CTF {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Iceland|Gochi+Hand" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
					<a class="navbar-brand black-ops-font" href="/">HITCON GIRLS CTF</a>
        </div>
        <div class="navbar-collapse collapse inconsola-font" id="navbar-main">
					<ul class="nav navbar-nav">
						<li><a href="/problems">Challenges</a></li>
						<li><a href="/rank">Ranking</a></li>
						<li><a href="/lecture">Lecture</a><li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
            <li><a href="/register">Register</a></li>
						<li><a href="/login">login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" style="padding-top:30px">
      {% block content %}{% endblock content %}
    </div>
		<hr>
		<footer class="black-ops-font">
			<p class="text-center">&copy; HITCON GIRLS CTF 2017</p>
		</footer>
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
